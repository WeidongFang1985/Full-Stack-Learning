  <body>
    <!-- 默认的type是text，除此之外还有name，value，size，maxlength，checked -->
    <form action="">
      <label for="username">
        Username
        <input
          id="username"
          type="text"
          placeholder="Please enter your name"
          autocomplete="off"
          maxlength="6"
          required
        />
      </label>
      <br /><br />
      <label for="password">
        Password
        <input id="password" type="password" disabled />
      </label>
      <br /><br />
      Gender<br />
      male <input type="radio" name="gender" value="male" checked /><br />
      female <input type="radio" name="gender" value="female" /><br />
      other <input type="radio" name="gender" value="other" /><br />
      <br /><br />
      Hobby<br />
      Travel <input type="checkbox" name="hobby" value="travel" /> <br />
      Swim <input type="checkbox" name="hobby" value="swim" /> <br />
      Football <input type="checkbox" name="hobby" value="football" /> <br />

      <br /><br />
      <input type="submit" value="register" /> <br />
      <input type="reset" value="reset" /> <br />
      <input type="button" value="button" /> <br />
      <input type="file" /> <br />
      <input type="email" value="email" /> <br />
      <input type="search" /> <br />
    </form>
  </body>
